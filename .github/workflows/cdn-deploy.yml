name: Deploy CDN Assets

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup Yarn
        run: |
          npm install -g yarn@1.22.22
          yarn --version
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Build packages
        run: yarn build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Prepare CDN directory
        run: |
          mkdir -p cdn
          
          # Copiar CSS do Foundation (apenas arquivos nst-*.css)
          mkdir -p cdn/foundation
          if [ -d "packages/foundation/dist/css" ]; then
            cp packages/foundation/dist/css/nst-*.css cdn/foundation/ 2>/dev/null || true
          fi
          
          # Copiar Primitives (CSS e JS principais + chunks)
          mkdir -p cdn/primitives
          if [ -d "packages/primitives/dist/bundle" ]; then
            # Copiar CSS principal
            cp packages/primitives/dist/bundle/nst-ds.css cdn/primitives/ 2>/dev/null || true
            # Copiar JS principal
            cp packages/primitives/dist/bundle/nst-ds.js cdn/primitives/ 2>/dev/null || true
            # Copiar chunks (arquivos p-*.js)
            cp packages/primitives/dist/bundle/p-*.js cdn/primitives/ 2>/dev/null || true
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './cdn'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

