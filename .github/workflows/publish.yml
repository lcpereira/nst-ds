name: Publish Packages

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Vers√£o a publicar (ex: 1.0.0)'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@nstech-ds'
      
      - name: Setup Yarn
        run: corepack enable
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Update versions
        run: |
          cd packages/foundation && npm version ${{ github.event.inputs.version }} --no-git-tag-version
          cd ../primitives && npm version ${{ github.event.inputs.version }} --no-git-tag-version
          cd ../react && npm version ${{ github.event.inputs.version }} --no-git-tag-version
      
      - name: Build packages
        run: yarn build
      
      - name: Publish Foundation
        working-directory: packages/foundation
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Publish Primitives
        working-directory: packages/primitives
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Publish React
        working-directory: packages/react
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
